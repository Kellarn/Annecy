<!doctype html>

<html>
	<head>
		<title>Examination 3</title>
		<meta property="og:title" content="SeabossOS" />
        <meta property="og:type" content="Personal web desktop" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:400,500" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<meta charset="utf-8" />
		
		<template id="window-template">
			<div class="window-div">
				<div class="window-top">
					<i class="material-icons md-30 icon not-selectable"></i>
					<span class="title not-selectable" onselectstart="return false"></span>
					<div class="window-buttons">
						<span class="close-button"><i class="material-icons">close</i></span>
					</div>
				</div>
				<div class="application-meny">
				</div>
				<div class="application-content">
				</div>
			</div>
		</template>

		<template id="chat-template">
			<div class="old-messages">
				<ul>
				</ul>
			</div>
			<div class="new-message-form">
				<form>
					<textarea class="message-text" placeholder="Type your message here..."></textarea>
					<input class="send-button" type="button" value="Send" disabled="disabled">
				</form>
			</div>
		</template>

		<template id="chat-menu-template">
			<form class="chat-settings" id="form1">
				<label>Username: <input type="text" name="username" placeholder="Enter your username: "></label>
				<label>Channel: <input type="text" name="channel" placeholder="Enter a channel:"></label> 
			</form>
			<button type="submit" form="form1" value="submit">Connect</button>
		</template>

		<template id="li-old-message-template">
			<li>
				<div class="old-message">
					<span class="message-username"></span>
					<span class="message-message"></span>
				</div>
			</li>
		</template>

		<template id="memory-finished-template">
			<div class="wrapper-div">
				<div class="text">
					<h1>Well done!</h1>
					<h2>It took you <span class="turns"></span> turns</h2>
					<h2> and <span class="time"></span> seconds to finish the game!</h2>
				</div>
			</div>
		</template>

		<template id="filterify-template">
			<div id="camera">
				<video id="video" class="" autoplay playsinline>Video stream not available.</video>
				<button id="startbutton">
					<i class="material-icons">camera_alt</i>
				</button>
			</div>
			<canvas id="canvas">
			</canvas>
			<div class="output">
				<img id="photo" class="notShowing"alt="The screen capture will appear in this box.">
			</div>
		</template>

		<template id="filter-photo-template">
			<div class="filter-photo-wrapper">
				<ul>

				</ul>
			</div>
		</template>

		<template id="li-thumb-photo-template">
			<li>
				<p class="caption"></p>
				<div class="thumb-container"></div>
			</li>
		</template>
		<template id="general-settings-template">Â¨
			<div class="setting-wrapper">
				<div class="settings-div" value="settings">
				</div>
			</div>
		</template>
		
		<template id="memory-setting-template">
			<div class="memory-wrapper">
				<div class="restart">
					<p class="restartText" value="restart">Restart</p>
				</div>
				<div class="dropdown">
					<p class="dropButton">Change size</p>
					<div class="dropdown-content">
						<span class="size" value="2x4">2x4</span>
						<span class="size" value="3x4">3x4</span>
						<span class="size" value="4x4">4x4</span>
					</div>
				</div>
			</div>
		</template>

		<template id="chat-setting-template">
			<div class="chat-wrapper">
				<div class="chat-settings">
						<p class="connection"> </p>
					<p class="settings-text" value="settings">Settings</p>
				</div>
			</div>
		</template>

    </head>
	<body>
		<div id="pwd" class="pwd" onselectstart="return false">
			<div class="dock" onselectstart="return false">
				<ul id='dock-list' onselectstart="return false">
					<li class='dock-item' value="window">
						<i class="material-icons md-48 md-light">desktop_windows</i>
						<span class="title">EXWindow</span>
					</li>
					<li class='dock-item' value="memory">
						<i class="material-icons md-48 md-light">view_module</i>
						<span class="title">Memory</span>
					</li>
					<li class='dock-item' value="chat">
						<i class="material-icons md-48 md-light">chat</i>
						<span class="title">Chat</span>
					</li>
					<li class='dock-item' value="filterify">
						<i class="material-icons md-48 md-light">account_box</i>
						<span class="title">Filterify</span>
					</li>
					<li class="dock-item" value="reset">
						<i class="material-icons md-48 md-light">restore</i>
						<span class="title">Reset</span>
					</li>
				</ul>

			</div>
            
        </div>
        <script src="build.js" defer></script>
	</body>

</html>
